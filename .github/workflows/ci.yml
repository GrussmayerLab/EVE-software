name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff Lint
        run: ruff check .
      - name: Run Ruff Format Check
        run: ruff format --check .

